<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
</head>
<body>
    <form method="POST" action="/main" id="contactForm" data-sb-form-api-token="API_TOKEN">
        <!-- Name input-->
        <div class="form-floating mb-3">
            <input class="form-control" name="name" id="name" type="text" placeholder="와인 이름을 입력하세요" data-sb-validations="required" />
            <label for="name">Wine name</label>
            <div class="invalid-feedback" data-sb-feedback="name:required">A wine name is required.</div>
        </div>

        <!-- Submit success message-->
        <!---->
        <!-- This is what your users will see when the form-->
        <!-- has successfully submitted-->
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                To activate this form, sign up at
                <br />
                <a href="/result">테스트 ~~ </a>
            </div>
        </div>
        <!-- Submit error message-->
        <!---->
        <!-- This is what your users will see when there is-->
        <!-- an error submitting the form-->
        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
        <!-- Submit Button-->
        <div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Submit</button></div>
    </form>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
